        name: nginx
      - emptyDir: {}
        name: nginx-logs
      - name: uaa-certs
        secret:
          secretName: uaa-certs
      - name: eirini-certs
        secret:
          secretName: eirini-internal-tls-certs
      - emptyDir: {}
