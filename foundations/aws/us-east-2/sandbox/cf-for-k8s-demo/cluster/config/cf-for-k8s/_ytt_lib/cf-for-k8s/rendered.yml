      containers:
      - command:
        - /cloud_controller_ng/bin/cloud_controller
        - -c
        - /config/cloud_controller_ng.yml
        - -s
        - /config/secrets.yml
        image: index.docker.io/cloudfoundry/cloud-controller-ng@sha256:36c889a7188d9c36b8c6230226a87330c5baa2207b8ab5e82d49f40f6061351a
