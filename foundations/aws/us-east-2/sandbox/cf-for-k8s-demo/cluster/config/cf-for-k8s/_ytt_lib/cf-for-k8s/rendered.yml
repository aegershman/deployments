  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: cf-api-server
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  template:
    metadata:
      annotations:
        prometheus.io/port: "9102"
        prometheus.io/scrape: "true"
        sidecar.istio.io/proxyCPU: 0m
        sidecar.istio.io/proxyMemory: 0M
        traffic.sidecar.istio.io/excludeInboundPorts: "9102"
      labels:
        app.kubernetes.io/name: cf-api-server
