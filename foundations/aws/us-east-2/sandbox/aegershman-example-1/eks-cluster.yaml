---
apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: aegershman-example-1
  region: us-east-2
  version: "1.17"
  tags: {}

vpc:
  nat:
    gateway: Single # Disable, Single (default), HighlyAvailable

managedNodeGroups:
  - name: ng-1
    instanceType: t3.medium
    desiredCapacity: 1
    volumeSize: 80
    labels: {}
    tags: {}
    iam:
      withAddonPolicies:
        certManager: true
        ebs: true
        externalDNS: true
