---
helmDefaults:
  kubeContext: gershman-admin@aegershman-example-0.us-east-2.eksctl.io
  createNamespace: true
  recreatePods: false
  wait: true

repositories:
  - name: bitnami
    url: https://charts.bitnami.com/bitnami
  - name: concourse
    url: https://concourse-charts.storage.googleapis.com/
  - name: ingress-nginx
    url: https://kubernetes.github.io/ingress-nginx
  - name: stable
    url: https://kubernetes-charts.storage.googleapis.com

releases:
  - name: external-dns
    namespace: external-dns
    chart: bitnami/external-dns
    installed: true
    version: ~ 3.2.x
    needs: []
    values:
      - ./deployments/external-dns/values.yml

  - name: ingress-nginx
    namespace: ingress-nginx
    chart: ingress-nginx/ingress-nginx
    installed: true
    version: ~2.11.x
    needs: []
    values:
      - ./deployments/ingress-nginx/values.yml

  - name: web
    namespace: concourse-web
    chart: concourse/concourse
    installed: false
    version: ~11.2.x
    needs: []
    values:
      - ./deployments/web/values.yml

  - name: workers
    namespace: concourse-workers
    chart: concourse/concourse
    installed: false
    version: ~11.2.x
    values:
      - ./deployments/workers/values.yml
