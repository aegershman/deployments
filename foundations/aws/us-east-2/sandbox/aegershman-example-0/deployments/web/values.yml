---
postgresql:
  enabled: true

worker:
  enabled: false

web:
  enabled: true
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx-public
    hosts:
      - concourse.aegershman.com

concourse:
  web:
    clusterName: aegershman-example-0
    externalUrl: http://concourse.aegershman.com
    kubernetes:
      enabled: false

    prometheus:
      enabled: false
      serviceMonitor:
        enabled: false
