---
apiVersion: vendir.k14s.io/v1alpha1
kind: Config
minimumRequiredVersion: 0.8.0
directories:
  - path: cluster/build/concourse-web/_vendir
    contents:
      - path: manual
        manual: {}
      - path: upstream
        git:
          url: https://github.com/concourse/concourse-chart
          ref: 88a125901beb50c1f4f8ffbcd6ff5e4379c26517 # 14.0.1
        includePaths:
          - templates/**/*
          - .gitignore
          - Chart.yaml
          - README.md
          - values.yaml
  - path: cluster/build/concourse-workers/_vendir
    contents:
      - path: manual
        manual: {}
      - path: upstream
        git:
          url: https://github.com/concourse/concourse-chart
          ref: 88a125901beb50c1f4f8ffbcd6ff5e4379c26517 # 14.0.1
        includePaths:
          - templates/**/*
          - .gitignore
          - Chart.yaml
          - README.md
          - values.yaml
  - path: cluster/build/external-dns/_vendir
    contents:
      - path: manual
        manual: {}
      - path: upstream
        git:
          url: https://github.com/bitnami/charts
          ref: 0966de9fb6f693aea277d1c79fd8f43c3e65b897 # 3.4.6
        includePaths:
          - bitnami/external-dns/**/*
  - path: cluster/build/ingress-nginx/_vendir
    contents:
      - path: manual
        manual: {}
      - path: upstream
        git:
          url: https://github.com/kubernetes/ingress-nginx
          ref: 9b683e40555fdfaba453d826306bc9c03880dc16 # 3.7.1
        includePaths:
          - charts/ingress-nginx/**/*
        excludePaths:
          - charts/ingress-nginx/ci/**/*

  - path: cluster/config/concourse-web/_ytt_lib
    contents:
      - path: concourse-web
        manual: {}
  - path: cluster/config/concourse-workers/_ytt_lib
    contents:
      - path: concourse-workers
        manual: {}
  - path: cluster/config/external-dns/_ytt_lib
    contents:
      - path: external-dns
        manual: {}
  - path: cluster/config/ingress-nginx/_ytt_lib
    contents:
      - path: ingress-nginx
        manual: {}
