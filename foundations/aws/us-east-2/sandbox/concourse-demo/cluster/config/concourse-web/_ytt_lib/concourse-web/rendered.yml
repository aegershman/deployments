apiVersion: v1
data:
  pre-stop-hook.sh: |
    #!/bin/bash
    kill -s SIGUSR2 1
    while [ -e /proc/1 ]; do sleep 1; done
kind: ConfigMap
metadata:
  labels:
    app: concourse-web-worker
