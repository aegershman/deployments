---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kbld.k14s.io/images: |
      - Metas:
        - Tag: 6.4.1
          Type: resolved
          URL: concourse/concourse:6.4.1
        URL: index.docker.io/concourse/concourse@sha256:516a0c6cd690223a16b61b9e8c1f43d06aaa4e97e4ae108f5cd71a7cd820f8ef
  labels:
    app: concourse-web-web
    chart: concourse-11.4.1
    heritage: Helm
    release: concourse-web
  name: concourse-web-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: concourse-web-web
      release: concourse-web
  template:
    metadata:
      annotations:
        checksum/config: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855
        checksum/secrets: 8537d0c370c93f44b477c29fbc7d5cb15c4d830978c0e55c45a96110d55ce1fc
      labels:
        app: concourse-web-web
        release: concourse-web
    spec:
      containers:
      - args:
        - web
        env:
        - name: CONCOURSE_CLUSTER_NAME
          value: concourse-ci-gershman-io
        - name: CONCOURSE_ENABLE_GLOBAL_RESOURCES
          value: "true"
        - name: CONCOURSE_SECRET_RETRY_ATTEMPTS
          value: "5"
        - name: CONCOURSE_SECRET_RETRY_INTERVAL
          value: 1s
        - name: CONCOURSE_LOG_LEVEL
          value: info
        - name: CONCOURSE_BIND_PORT
          value: "8080"
        - name: CONCOURSE_BIND_IP
          value: 0.0.0.0
        - name: CONCOURSE_ADD_LOCAL_USER
          valueFrom:
            secretKeyRef:
              key: local-users
              name: concourse-web-web
        - name: CONCOURSE_EXTERNAL_URL
          value: http://concourse.ci.gershman.io
        - name: CONCOURSE_DEBUG_BIND_IP
          value: 127.0.0.1
        - name: CONCOURSE_DEBUG_BIND_PORT
          value: "8079"
        - name: CONCOURSE_INTERCEPT_IDLE_TIMEOUT
          value: 0m
        - name: CONCOURSE_GLOBAL_RESOURCE_CHECK_TIMEOUT
          value: 1h
        - name: CONCOURSE_RESOURCE_CHECKING_INTERVAL
          value: 1m
        - name: CONCOURSE_RESOURCE_WITH_WEBHOOK_CHECKING_INTERVAL
          value: 1m
        - name: CONCOURSE_CONTAINER_PLACEMENT_STRATEGY
          value: volume-locality
        - name: CONCOURSE_BAGGAGECLAIM_RESPONSE_HEADER_TIMEOUT
          value: 1m
        - name: CONCOURSE_BUILD_TRACKER_INTERVAL
          value: 10s
        - name: CONCOURSE_POSTGRES_HOST
          value: concourse-web-postgresql
        - name: CONCOURSE_POSTGRES_USER
          value: concourse
        - name: CONCOURSE_POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              key: postgresql-password
              name: concourse-web-postgresql
        - name: CONCOURSE_POSTGRES_DATABASE
          value: concourse
        - name: CONCOURSE_GC_INTERVAL
          value: 30s
        - name: CONCOURSE_GC_ONE_OFF_GRACE_PERIOD
          value: 5m
        - name: CONCOURSE_GC_MISSING_GRACE_PERIOD
          value: 5m
        - name: CONCOURSE_AUTH_DURATION
          value: 24h
        - name: CONCOURSE_SESSION_SIGNING_KEY
          value: /concourse-keys/session_signing_key
        - name: CONCOURSE_MAIN_TEAM_LOCAL_USER
          value: test
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: CONCOURSE_PEER_ADDRESS
          value: $(POD_IP)
        - name: CONCOURSE_TSA_LOG_LEVEL
          value: info
        - name: CONCOURSE_TSA_BIND_IP
          value: 0.0.0.0
        - name: CONCOURSE_TSA_BIND_PORT
          value: "2222"
        - name: CONCOURSE_TSA_DEBUG_BIND_IP
          value: 127.0.0.1
        - name: CONCOURSE_TSA_DEBUG_BIND_PORT
          value: "2221"
        - name: CONCOURSE_TSA_HOST_KEY
          value: /concourse-keys/host_key
        - name: CONCOURSE_TSA_AUTHORIZED_KEYS
          value: /concourse-keys/worker_key.pub
        - name: CONCOURSE_TSA_HEARTBEAT_INTERVAL
          value: 30s
        image: index.docker.io/concourse/concourse@sha256:516a0c6cd690223a16b61b9e8c1f43d06aaa4e97e4ae108f5cd71a7cd820f8ef
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 5
          httpGet:
            path: /api/v1/info
            port: atc
          initialDelaySeconds: 10
          periodSeconds: 15
          timeoutSeconds: 3
        name: concourse-web-web
        ports:
        - containerPort: 8080
          name: atc
        - containerPort: 2222
          name: tsa
        - containerPort: 8079
          name: atc-debug
        readinessProbe:
          httpGet:
            path: /api/v1/info
            port: atc
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
        - mountPath: /concourse-keys
          name: concourse-keys
          readOnly: true
        - mountPath: /concourse-auth
          name: auth-keys
          readOnly: true
      serviceAccountName: concourse-web-web
      volumes:
      - name: concourse-keys
        secret:
          defaultMode: 256
          items:
          - key: host-key
            path: host_key
          - key: session-signing-key
            path: session_signing_key
          - key: worker-key-pub
            path: worker_key.pub
          secretName: concourse-web-web
      - name: auth-keys
        secret:
          defaultMode: 256
          items: null
          secretName: concourse-web-web
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx-public
  labels:
    app: concourse-web-web
    chart: concourse-11.4.1
    heritage: Helm
    release: concourse-web
  name: concourse-web-web
spec:
  rules:
  - host: concourse.ci.gershman.io
    http:
      paths:
      - backend:
          serviceName: concourse-web-web
          servicePort: 8080
