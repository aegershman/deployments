apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: concourse-workers-worker
  labels:
    app: concourse-workers-worker
    chart: concourse-11.4.1
    release: concourse-workers
    heritage: Helm
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: concourse-workers-worker
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: concourse-workers-worker
  labels:
    app: concourse-workers-worker
    chart: concourse-11.4.1
    heritage: Helm
    release: concourse-workers
---
apiVersion: v1
kind: Secret
metadata:
  name: concourse-workers-worker
  labels:
    app: concourse-workers-worker
    chart: concourse-11.4.1
    release: concourse-workers
    heritage: Helm
type: Opaque
data:
  host-key-pub: 
  worker-key: 
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: concourse-workers-worker
  labels:
    app: concourse-workers-worker
    chart: concourse-11.4.1
    release: concourse-workers
    heritage: Helm
data:
  pre-stop-hook.sh: |
    #!/bin/bash
    kill -s SIGUSR2 1
    while [ -e /proc/1 ]; do sleep 1; done
---
apiVersion: v1
kind: Service
metadata:
  name: concourse-workers-worker
  labels:
    app: concourse-workers-worker
    chart: concourse-11.4.1
    release: concourse-workers
    heritage: Helm
spec:
  type: ClusterIP
  clusterIP: None
  ports: []
  selector:
    app: concourse-workers-worker
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: concourse-workers-worker
  labels:
    app: concourse-workers-worker
    chart: concourse-11.4.1
    release: concourse-workers
    heritage: Helm
spec:
  serviceName: concourse-workers-worker
  replicas: 1
  selector:
    matchLabels:
      app: concourse-workers-worker
      release: concourse-workers
  template:
    metadata:
      labels:
        app: concourse-workers-worker
        release: concourse-workers
      annotations:
        checksum/secrets: d87da4ecda033b3b754713643b27cc12b2a5c38e4e116325f55746fa4deade1f
    spec:
      serviceAccountName: concourse-workers-worker
      terminationGracePeriodSeconds: 60
      initContainers:
      - name: concourse-workers-worker-init-rm
        image: concourse/concourse:6.4.1
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
        command:
        - /bin/bash
        args:
        - -ce
        - |-
          for v in $((btrfs subvolume list --sort=-ogen "/concourse-work-dir" || true) | awk '{print $9}'); do
            (btrfs subvolume show "/concourse-work-dir/$v" && btrfs subvolume delete "/concourse-work-dir/$v") || true
          done
          rm -rf "/concourse-work-dir/*"
        volumeMounts:
        - name: concourse-work-dir
          mountPath: /concourse-work-dir
      containers:
      - name: concourse-workers-worker
        image: concourse/concourse:6.4.1
        imagePullPolicy: IfNotPresent
        args:
        - worker
        livenessProbe:
          failureThreshold: 5
          httpGet:
            path: /
            port: worker-hc
          initialDelaySeconds: 10
          periodSeconds: 15
          timeoutSeconds: 3
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/bash
              - /pre-stop-hook.sh
        env:
        - name: CONCOURSE_SWEEP_INTERVAL
          value: 30s
        - name: CONCOURSE_CONNECTION_DRAIN_TIMEOUT
          value: 1h
        - name: CONCOURSE_HEALTHCHECK_BIND_IP
          value: 0.0.0.0
        - name: CONCOURSE_HEALTHCHECK_BIND_PORT
          value: "8888"
        - name: CONCOURSE_HEALTHCHECK_TIMEOUT
          value: 5s
        - name: CONCOURSE_EPHEMERAL
          value: "true"
        - name: CONCOURSE_DEBUG_BIND_IP
          value: 127.0.0.1
        - name: CONCOURSE_DEBUG_BIND_PORT
          value: "7776"
        - name: CONCOURSE_WORK_DIR
          value: /concourse-work-dir
        - name: CONCOURSE_BIND_IP
          value: 127.0.0.1
        - name: CONCOURSE_BIND_PORT
          value: "7777"
        - name: CONCOURSE_LOG_LEVEL
          value: info
        - name: CONCOURSE_TSA_HOST
          value: concourse-web-web-worker-gateway.concourse-web.svc.cluster.local:2222
        - name: CONCOURSE_TSA_PUBLIC_KEY
          value: /concourse-keys/host_key.pub
        - name: CONCOURSE_TSA_WORKER_PRIVATE_KEY
          value: /concourse-keys/worker_key
        - name: CONCOURSE_BAGGAGECLAIM_LOG_LEVEL
          value: info
        - name: CONCOURSE_BAGGAGECLAIM_BIND_IP
          value: 127.0.0.1
        - name: CONCOURSE_BAGGAGECLAIM_BIND_PORT
          value: "7788"
        - name: CONCOURSE_BAGGAGECLAIM_DEBUG_BIND_IP
          value: 127.0.0.1
        - name: CONCOURSE_BAGGAGECLAIM_DEBUG_BIND_PORT
          value: "7787"
        - name: CONCOURSE_BAGGAGECLAIM_DRIVER
          value: naive
        - name: CONCOURSE_BAGGAGECLAIM_BTRFS_BIN
          value: btrfs
        - name: CONCOURSE_BAGGAGECLAIM_MKFS_BIN
          value: mkfs.btrfs
        - name: CONCOURSE_VOLUME_SWEEPER_MAX_IN_FLIGHT
          value: "5"
        - name: CONCOURSE_CONTAINER_SWEEPER_MAX_IN_FLIGHT
          value: "5"
        ports:
        - name: worker-hc
          containerPort: 8888
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
        securityContext:
          privileged: true
        volumeMounts:
        - name: concourse-keys
          mountPath: /concourse-keys
          readOnly: true
        - name: concourse-work-dir
          mountPath: /concourse-work-dir
        - name: pre-stop-hook
          mountPath: /pre-stop-hook.sh
          subPath: pre-stop-hook.sh
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  app: concourse-workers-worker
                  release: concourse-workers
      volumes:
      - name: pre-stop-hook
        configMap:
          name: concourse-workers-worker
      - name: concourse-keys
        secret:
          secretName: concourse-workers-worker
          defaultMode: 256
          items:
          - key: host-key-pub
            path: host_key.pub
          - key: worker-key
            path: worker_key
  volumeClaimTemplates:
  - metadata:
      name: concourse-work-dir
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 2Gi
      storageClassName: gp2
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: Parallel
