---
Image:
  repository: "yugabytedb/yugabyte"
  tag: 2.2.0.0-b80
  pullPolicy: IfNotPresent

storage:
  ephemeral: false # will not allocate PVs when true
  master:
    count: 1
    size: 2G
    storageClass: standard
  tserver:
    count: 1
    size: 2G
    storageClass: standard

resource:
  master:
    requests:
      cpu: 100m
      memory: 256Mi
  tserver:
    requests:
      cpu: 100m
      memory: 256Mi

replicas:
  master: 1
  tserver: 1

partition:
  master: 0
  tserver: 0

tls:
  enabled: false

gflags:
  master:
    default_memory_limit_to_ram_ratio: 0.85
  tserver:
    use_cassandra_authentication: False

PodManagementPolicy: Parallel
enableLoadBalancer: false
isMultiAz: false
domainName: "cluster.local"

serviceEndpoints:
  - name: "yb-master-ui"
    type: ClusterIP
    app: "yb-master"
    ports:
      ui: "7000"

  - name: "yb-tserver-service"
    type: ClusterIP
    app: "yb-tserver"
    ports:
      yql-port: "9042"
      yedis-port: "6379"
      ysql-port: "5433"

serviceMonitor:
  enabled: false
