---
apiVersion: vendir.k14s.io/v1alpha1
kind: Config
minimumRequiredVersion: 0.8.0
directories:
  - path: cluster/build/cf-operator/_vendir
    contents:
      - path: manual
        manual: {}
      - path: upstream
        githubRelease:
          slug: cloudfoundry-incubator/quarks-operator
          tag: v5.2.0
          disableAutoChecksumValidation: true
          unpackArchive:
            path: cf-operator-5.2.0+0.g22cafc90.tgz
  - path: cluster/build/ingress-nginx/_vendir
    contents:
      - path: manual
        manual: {}
      - path: upstream
        git:
          url: https://github.com/kubernetes/ingress-nginx
          ref: e5e963bcdb9a5fb2d0d9408734cefaec859d2c31 # 2.11.2
        includePaths:
          - charts/ingress-nginx/**/*
        excludePaths:
          - charts/ingress-nginx/ci/**/*
  - path: cluster/build/kubecf/_vendir
    contents:
      - path: manual
        manual: {}
      - path: upstream
        githubRelease:
          slug: cloudfoundry-incubator/kubecf
          tag: v2.3.0
          disableAutoChecksumValidation: true
          unpackArchive:
            path: kubecf-v2.3.0.tgz

  - path: cluster/config/cf-operator/_ytt_lib
    contents:
      - path: cf-operator
        manual: {}
  - path: cluster/config/ingress-nginx/_ytt_lib
    contents:
      - path: ingress-nginx
        manual: {}
  - path: cluster/config/kubecf/_ytt_lib
    contents:
      - path: kubecf
        manual: {}
