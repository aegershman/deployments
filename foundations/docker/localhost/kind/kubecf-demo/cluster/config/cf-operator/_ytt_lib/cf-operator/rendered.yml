        name: cf-operator
    spec:
      serviceAccountName: cf-operator
      containers:
      - name: cf-operator
        image: cfcontainerization/cf-operator:v5.2.0-0.g22cafc90
        ports:
        - containerPort: 60000
          name: metrics
        - containerPort: 2999
          name: webhook
        command:
        - cf-operator
        imagePullPolicy: IfNotPresent
        env:
        - name: APPLY_CRD
          value: "true"
        - name: BOSH_DNS_DOCKER_IMAGE
          value: cfcontainerization/coredns:0.1.0-1.6.7-bp152.1.8
        - name: CLUSTER_DOMAIN
          value: cluster.local
        - name: LOG_LEVEL
          value: debug
        - name: MONITORED_ID
          value: cfo
        - name: CF_OPERATOR_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CTX_TIMEOUT
          value: "300"
        - name: MELTDOWN_DURATION
          value: "60"
        - name: MELTDOWN_REQUEUE_AFTER
          value: "30"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_NAME
          value: cf-operator
        - name: DOCKER_IMAGE_ORG
          value: cfcontainerization
        - name: DOCKER_IMAGE_REPOSITORY
          value: cf-operator
        - name: DOCKER_IMAGE_TAG
          value: v5.2.0-0.g22cafc90
        - name: DOCKER_IMAGE_PULL_POLICY
          value: IfNotPresent
        - name: CF_OPERATOR_WEBHOOK_SERVICE_PORT
          value: "2999"
        - name: CF_OPERATOR_WEBHOOK_USE_SERVICE_REFERENCE
          value: "true"
        readinessProbe:
          httpGet:
            path: /readyz
            port: 2999
            scheme: HTTPS
          initialDelaySeconds: 2
