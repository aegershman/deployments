apiVersion: apps/v1
kind: Deployment
metadata:
  name: cf-operator-quarks-job
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      name: quarks-job
  template:
    metadata:
      labels:
        name: quarks-job
    spec:
      serviceAccountName: cf-operator-quarks-job
      containers:
      - name: quarks-job
        image: cfcontainerization/quarks-job:v1.0.179
        ports:
        - containerPort: 60000
          name: metrics
        command:
        - quarks-job
        imagePullPolicy: IfNotPresent
        env:
        - name: APPLY_CRD
          value: "true"
        - name: LOG_LEVEL
          value: debug
        - name: MAX_WORKERS
          value: "1"
        - name: CTX_TIMEOUT
          value: "300"
        - name: MELTDOWN_DURATION
          value: "60"
        - name: MELTDOWN_REQUEUE_AFTER
          value: "30"
        - name: MONITORED_ID
          value: cfo
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_NAME
          value: quarks-job
        - name: DOCKER_IMAGE_ORG
          value: cfcontainerization
        - name: DOCKER_IMAGE_REPOSITORY
          value: quarks-job
        - name: DOCKER_IMAGE_TAG
          value: v1.0.179
        - name: DOCKER_IMAGE_PULL_POLICY
          value: IfNotPresent
---
