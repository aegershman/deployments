suite: test stratos external service
templates:
  - service.yaml

tests:
  - it: should be a Service
    asserts:
      - isKind:
          of: Service
      - equal:
          path: kind
          value: Service
  - it: should have default ClusterIP configuration
    asserts:
      - hasDocuments:
          count: 2
      - equal:
          path: spec.type
          value: ClusterIP
      - contains:
          path: spec.ports
          content:
            name: https
            port: 443
            protocol: TCP
            targetPort: 443
  - it: should allow ClusterIP configuration with servicePort override
    set:
      console.service.servicePort: 12443
    asserts:
      - hasDocuments:
          count: 2
      - equal:
          path: spec.type
          value: ClusterIP
      - contains:
          path: spec.ports
          content:
            name: https
            port: 12443
            protocol: TCP
            targetPort: 443

  - it: should allow nodePort configuration
    set:
      console.service.type: NodePort
    asserts:
      - equal:
          path: spec.type
          value: NodePort
      - contains:
          path: spec.ports
          content:
            name: https
            port: 443
            protocol: TCP
            targetPort: 443
  - it: should allow nodePort configuration port override
    set:
      console.service.type: NodePort
      console.service.nodePort: 12345
    asserts:
      - equal:
          path: spec.type
          value: NodePort
      - contains:
          path: spec.ports
          content:
            name: https
            nodePort: 12345
            port: 443
            protocol: TCP
            targetPort: 443
  - it: should allow nodePort configuration http
    set:
      console.service.type: NodePort
      console.service.http.enabled: true
      console.service.http.nodePort: 12345
    asserts:
      - equal:
          path: spec.type
          value: NodePort
      - contains:
          path: spec.ports
          content:
            name: http
            port: 80
            nodePort: 12345
            protocol: TCP
            targetPort: 80
      - contains:
          path: spec.ports
          content:
            name: https
            port: 443
            protocol: TCP
            targetPort: 443
  - it: should have Cluser IP set
    set:
      console.service.clusterIP: 5.6.7.8
    asserts:
      - hasDocuments:
          count: 2
      - equal:
          path: spec.clusterIP
          value: 5.6.7.8
  - it: should have LoadBalancer configuration
    set:
      useLb: true
    asserts:
      - hasDocuments:
          count: 2
      - equal:
          path: spec.type
          value: LoadBalancer
  - it: should have LoadBalancer configuration with IP
    set:
      console.service.type: LoadBalancer
      console.service.loadBalancerIP: 1.2.3.4
    asserts:
      - hasDocuments:
          count: 2
      - equal:
          path: spec.type
          value: LoadBalancer
      - equal:
          path: spec.loadBalancerIP
          value: 1.2.3.4
  - it: should have LoadBalancer configuration (Legacy)
    set:
      services.loadbalanced: true
    asserts:
      - hasDocuments:
          count: 2
      - equal:
          path: spec.type
          value: LoadBalancer
  - it: should allow clusterIP configuration https
    set:
      console.https_port:
    asserts:
      - equal:
          path: spec.type
          value: ClusterIP
      - contains:
          path: spec.ports
          content:
            name: https
            port: 443
            protocol: TCP
            targetPort: 443
  - it: should allow clusterIP configuration http
    set:
      console.https_port:
      console.service.http.enabled: true
    asserts:
      - equal:
          path: spec.type
          value: ClusterIP
      - contains:
          path: spec.ports
          content:
            name: http
            port: 80
            protocol: TCP
            targetPort: 80
      - contains:
          path: spec.ports
          content:
            name: https
            port: 443
            protocol: TCP
            targetPort: 443
  - it: should allow external IP configuration (console.service.externalIPs)
    set:
      console.service.externalIPs: [ 1.2.3.4, 5.6.7.8 ]
    asserts:
      - contains:
          path: spec.externalIPs
          content:
            1.2.3.4
      - contains:
          path: spec.externalIPs
          content:
            5.6.7.8
  - it: should allow external IP configuration (console.externalIP)
    set:
      console.externalIP: 4.5.6.7
    asserts:
      - contains:
          path: spec.externalIPs
          content:
            4.5.6.7
  - it: should allow external IP configuration (kube.external_ip)
    set:
      kube.external_ip: 4.5.6.7
    asserts:
      - contains:
          path: spec.externalIPs
          content:
            4.5.6.7
  - it: should allow external IP configuration (kube.external_ips)
    set:
      kube.external_ips: [ 1.2.3.4, 5.6.7.8 ]
    asserts:
      - contains:
          path: spec.externalIPs
          content:
            1.2.3.4
      - contains:
          path: spec.externalIPs
          content:
            5.6.7.8
  - it: should allow external name configuration
    set:
      console.service.externalName: test_name
    asserts:
      - equal:
          path: spec.externalName
          value: test_name
  - it: should allow annotations
    set:
      console.service.annotations:
       service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    asserts:
      - equal:
          path: metadata.annotations
          value:
            service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
  - it: should allow annotations (multiple)
    set:
      console.service.annotations:
        service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
        service.beta.kubernetes.io/aws-load-balancer-connection-draining-timeout: "60"
    asserts:
      - equal:
          path: metadata.annotations
          value:
            service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
            service.beta.kubernetes.io/aws-load-balancer-connection-draining-timeout: "60"
  - it: should support legacy service port configuration
    set:
      kube.external_ips: [ 1.2.3.4, 5.6.7.8 ]
      kube.external_console_https_port: 8910
      console.service.servicePort: 22233
    asserts:
      - contains:
          path: spec.externalIPs
          content:
            1.2.3.4
      - contains:
          path: spec.ports
          content:
            name: https
            port: 8910
            protocol: TCP
            targetPort: 443
  - it: should support legacy service port configuration (only with kube.external_ips)
    set:
      kube.external_console_https_port: 8910
      console.service.servicePort: 22233
    asserts:
      - contains:
          path: spec.ports
          content:
            name: https
            port: 22233
            protocol: TCP
            targetPort: 443
  - it: should support legacy default service port configuration (only with kube.external_ips)
    set:
      kube.external_ips: [ 1.2.3.4, 5.6.7.8 ]
      console.service.servicePort: 22233
    asserts:
      - contains:
          path: spec.ports
          content:
            name: https
            port: 8443
            protocol: TCP
            targetPort: 443
  - it: should support loadBalancerSourceRanges
    set:
      console.service.loadBalancerSourceRanges:
        - 1.2.3.4/16
        - 5.6.7.8/24
    asserts:
      - contains:
          path: spec.loadBalancerSourceRanges
          content:
            1.2.3.4/16
      - contains:
          path: spec.loadBalancerSourceRanges
          content:
            5.6.7.8/24
