            path: /healthz
            port: 8444
            scheme: HTTPS
          initialDelaySeconds: 40
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        name: controller-manager
        ports:
        - containerPort: 8444
        readinessProbe:
          failureThreshold: 1
          httpGet:
            path: /healthz/ready
            port: 8444
            scheme: HTTPS
          initialDelaySeconds: 20
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        volumeMounts:
        - mountPath: /var/run
          name: run
      imagePullSecrets: []
      serviceAccountName: service-catalog-controller-manager
      volumes:
      - emptyDir: {}
        name: run
