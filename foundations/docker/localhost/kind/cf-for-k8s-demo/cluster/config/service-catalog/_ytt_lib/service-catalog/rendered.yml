kind: Deployment
apiVersion: apps/v1
metadata:
  name: service-catalog-catalog-controller-manager
  labels:
    app: service-catalog-catalog
    chart: catalog-0.3.0
    release: service-catalog
    heritage: Helm
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  minReadySeconds: 1
  selector:
    matchLabels:
      app: service-catalog-catalog-controller-manager
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "false"
      labels:
        app: service-catalog-catalog-controller-manager
        chart: catalog-0.3.0
        release: service-catalog
        heritage: Helm
    spec:
      serviceAccountName: service-catalog-controller-manager
      imagePullSecrets: []
      volumes:
      - name: run
        emptyDir: {}
      containers:
      - name: controller-manager
        image: quay.io/kubernetes-service-catalog/service-catalog:v0.3.0
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        env:
        - name: K8S_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        args:
        - controller-manager
        - --secure-port
        - "8444"
        - --cluster-id-configmap-namespace=default
        - --leader-elect=false
        - -v
        - "10"
        - --resync-interval
        - 5m
        - --broker-relist-interval
        - 24h
        - --operation-polling-maximum-backoff-duration
        - 20m
        - --osb-api-request-timeout
        - 60s
        - --feature-gates
        - OriginatingIdentity=true
        - --feature-gates
        - ServicePlanDefaults=false
        - --feature-gates
        - AsyncBindingOperations=true
        - --feature-gates
        - CascadingDeletion=true
        volumeMounts:
        - mountPath: /var/run
          name: run
        ports:
        - containerPort: 8444
        readinessProbe:
          httpGet:
            port: 8444
            path: /healthz/ready
            scheme: HTTPS
          failureThreshold: 1
          initialDelaySeconds: 20
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            port: 8444
            path: /healthz
            scheme: HTTPS
          failureThreshold: 3
          initialDelaySeconds: 40
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-catalog-catalog-webhook
  labels:
    app: service-catalog-catalog-webhook
    chart: catalog-0.3.0
    release: service-catalog
    heritage: Helm
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  minReadySeconds: 1
  selector:
    matchLabels:
      app: service-catalog-catalog-webhook
  template:
    metadata:
      labels:
        app: service-catalog-catalog-webhook
        chart: catalog-0.3.0
        release: service-catalog
        releaseRevision: "1"
        heritage: Helm
    spec:
      serviceAccountName: service-catalog-webhook
      imagePullSecrets: []
      containers:
      - name: svr
        image: quay.io/kubernetes-service-catalog/service-catalog:v0.3.0
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        args:
        - webhook
        - --secure-port
        - "8443"
        - --healthz-server-bind-port
        - "8081"
        - -v
        - "10"
        - --feature-gates
        - OriginatingIdentity=true
        - --feature-gates
        - ServicePlanDefaults=false
        ports:
        - containerPort: 8443
        volumeMounts:
        - name: service-catalog-webhook-cert
          mountPath: /var/run/service-catalog-webhook
          readOnly: true
        readinessProbe:
          httpGet:
            port: 8081
            path: /healthz/ready
            scheme: HTTP
          failureThreshold: 1
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            port: 8081
            path: /healthz
            scheme: HTTP
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
      volumes:
      - name: service-catalog-webhook-cert
        secret:
          secretName: service-catalog-catalog-webhook-cert
          items:
          - key: tls.crt
            path: tls.crt
          - key: tls.key
            path: tls.key
