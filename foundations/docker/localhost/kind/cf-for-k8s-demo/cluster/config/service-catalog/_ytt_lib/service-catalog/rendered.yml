      labels:
        app: service-catalog-catalog-controller-manager
        chart: catalog-0.3.0
        heritage: Helm
        release: service-catalog
    spec:
      containers:
      - args:
        - controller-manager
        - --secure-port
        - "8444"
        - --cluster-id-configmap-namespace=default
        - --leader-elect=false
        - -v
        - "10"
        - --resync-interval
        - 5m
        - --broker-relist-interval
        - 24h
        - --operation-polling-maximum-backoff-duration
        - 20m
        - --osb-api-request-timeout
        - 60s
        - --feature-gates
        - OriginatingIdentity=true
        - --feature-gates
        - ServicePlanDefaults=false
        - --feature-gates
        - AsyncBindingOperations=true
        - --feature-gates
        - CascadingDeletion=true
