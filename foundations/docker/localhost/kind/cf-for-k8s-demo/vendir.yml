---
apiVersion: vendir.k14s.io/v1alpha1
kind: Config
minimumRequiredVersion: 0.8.0
directories:
  - path: deployments/cf-for-k8s/build/_vendir
    contents:
      - path: github.com/cloudfoundry/cf-for-k8s
        git:
          url: https://github.com/cloudfoundry/cf-for-k8s
          ref: 76653da9f10248d61e7417769698576c1e991547 # beyond v0.4.0
        includePaths:
          - config-optional/**/*
          - config/**/*
          - hack/generate-values.sh
          - tests/smoke/assets/test-node-app/**/*
      - path: github.com/cloudfoundry/cf-k8s-networking
        git:
          url: https://github.com/cloudfoundry/cf-k8s-networking
          ref: 6d26155fb8187363d7638dd2340137e640cc3fad
        includePaths:
          - config/*
          - config/crd/**/*
          - config/istio-config/**/*
          - config/istio/generated/**/*
          - config/routecontroller/**/*
  - path: deployments/minibroker/build/_vendir
    contents:
      - path: github.com/kubernetes-sigs/minibroker
        git:
          url: https://github.com/kubernetes-sigs/minibroker
          ref: 95ea5724ff5ff46079d103e610c3921d4280ee22
          disableAutoChecksumValidation: true
        includePaths:
          - charts/minibroker/**/*
  - path: deployments/prometheus-operator/build/_vendir
    contents:
      - path: github.com/helm/charts/prometheus-operator
        git:
          url: https://github.com/helm/charts
          ref: f4f0938345f048e91679d9f06b512113e1a0513c # 9.1.1
          disableAutoChecksumValidation: true
        includePaths:
          - stable/prometheus-operator/**/*
  - path: deployments/service-catalog/build/_vendir
    contents:
      - path: github.com/kubernetes-sigs/service-catalog
        git:
          url: https://github.com/kubernetes-sigs/service-catalog
          ref: 8e85904ae5ec4d228ebd0c463b7718f1a7891f69
          disableAutoChecksumValidation: true
        includePaths:
          - charts/catalog/**/*
          - charts/healthcheck/**/*
          - charts/ups-broker/**/*
