---
controller:
  replicaCount: 1
  hostNetwork: true
  dnsPolicy: ClusterFirstWithHostNet
  service:
    type: NodePort
  config:
    enable-opentracing: "true"
    jaeger-collector-host: jaeger-operator-jaeger-agent.jaeger-operator.svc.cluster.local
    jaeger-collector-port: "6831"
    jaeger-service-name: nginx
    proxy-body-size: 64m
    proxy-buffer-size: 16k
  metrics:
    enabled: true
    service:
      type: ClusterIP
    serviceMonitor:
      enabled: true
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  terminationGracePeriodSeconds: 10

defaultBackend:
  enabled: false
