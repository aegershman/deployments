---
apiVersion: vendir.k14s.io/v1alpha1
kind: Config
minimumRequiredVersion: 0.8.0
directories:
  - path: cluster/build/concourse-web/_vendir
    contents:
      - path: .
        git:
          url: https://github.com/concourse/concourse-chart
          ref: c8c5d75c59abf91e3650579c8fe3ccc48dfc2b78 # 11.4.0
        includePaths:
          - templates/**/*
          - .gitignore
          - Chart.yaml
          - README.md
          - values.yaml
  - path: cluster/build/concourse-workers/_vendir
    contents:
      - path: .
        git:
          url: https://github.com/concourse/concourse-chart
          ref: c8c5d75c59abf91e3650579c8fe3ccc48dfc2b78 # 11.4.0
        includePaths:
          - templates/**/*
          - .gitignore
          - Chart.yaml
          - README.md
          - values.yaml
  - path: cluster/build/ingress-nginx/_vendir
    contents:
      - path: .
        git:
          url: https://github.com/kubernetes/ingress-nginx
          ref: 1d250bcbd99d2baa786df0c7a5537c852eab33b5 # 2.11.1
        includePaths:
          - charts/ingress-nginx/**/*
        excludePaths:
          - charts/ingress-nginx/ci/**/*
  - path: cluster/build/prometheus-operator/_vendir
    contents:
      - path: .
        git:
          url: https://github.com/helm/charts
          ref: ebd39089304d87b9da52f7bf44d96ca0acb425e6 # 9.2.1
        includePaths:
          - stable/prometheus-operator/**/*
        excludePaths:
          - stable/prometheus-operator/ci/**/*
          - stable/prometheus-operator/hack/**/*
          - stable/prometheus-operator/requirements.*
  - path: cluster/build/jaeger-operator/_vendir
    contents:
      - path: .
        git:
          url: https://github.com/jaegertracing/helm-charts
          ref: c1df2ceb25a7ac283344242e84296b1968dd684d # 2.15.1
        includePaths:
          - charts/jaeger-operator/**/*

  - path: cluster/config/concourse-web/_ytt_lib
    contents:
      - path: concourse-web
        manual: {}
  - path: cluster/config/concourse-workers/_ytt_lib
    contents:
      - path: concourse-workers
        manual: {}
  - path: cluster/config/ingress-nginx/_ytt_lib
    contents:
      - path: ingress-nginx
        manual: {}
  - path: cluster/config/jaeger-operator/_ytt_lib
    contents:
      - path: jaeger-operator
        manual: {}
  - path: cluster/config/prometheus-operator/_ytt_lib
    contents:
      - path: prometheus-operator
        manual: {}
