# https://bosh.io/docs/bosh-lite/
# https://github.com/k14s/vendir/blob/master/examples/git-and-manual/vendir.yml
# https://starkandwayne.com/blog/bosh-lite-on-virtualbox-with-bosh2/
---
apiVersion: vendir.k14s.io/v1alpha1
kind: Config
directories:
  - path: vendor
    contents:
      - path: bosh-deployment
        git:
          url: https://github.com/cloudfoundry/bosh-deployment
          ref: f8d4b602475e651b24db8a550d915ff86bd62e66
        includePaths:
          - bosh-lite-runc.yml
          - bosh-lite.yml
          - bosh.yml
          - credhub.yml
          - jumpbox-user.yml
          - uaa.yml
          - virtualbox/**/*
      - path: state
        manual: {}
