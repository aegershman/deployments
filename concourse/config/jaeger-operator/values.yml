# https://github.com/jaegertracing/jaeger-operator/blob/master/deploy/examples/all-in-one-with-options.yaml
---
jaeger:
  create: true
  spec:
    strategy: allInOne
    allInOne:
      options:
        log-level: debug
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/enable-opentracing: "true"
      hosts:
        - jaeger.vcap.me
