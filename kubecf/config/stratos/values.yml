# https://github.com/cloudfoundry/stratos/blob/master/deploy/kubernetes/console/templates/__helpers.tpl#L45-L63
---
console:
  migrateVolumes: false
  service:
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
      host: console.vcap.me

  # Enable/disable Tech Preview
  techPreview: false

  # URL of a Cloud Foundry to use for authentication and to auto-register on login
  autoRegisterCF: ~ # https://api.kubecf.vcap.me

uaa:
  # endpoint: https://uaa.kubecf.svc.cluster.local:8443
  # endpoint: https://uaa.kubecf.vcap.me:443
  consoleClient: cf
  consoleClientSecret: ""
  consoleAdminIdentifier: cloud_controller.admin
  skipSSLValidation: true

env:
  # DOMAIN: ~
  # UAA_HOST: ~
  # UAA_PORT: 8443
  # UAA_PORT: 443
  UAA_ZONE: ~
