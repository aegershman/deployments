# https://github.com/actions/labeler
---
area/docs:
  - ./docs/**/*
  - ./**/*README*
  - LICENSE
area/deployment-mgmt:
  - .github/**/*
  - .editorconfig
  - .gitignore
  - ./**/.gitignore
  - ./**/.gitkeep
  - ./**/vendir.yml
  - ./**/vendir.lock.yml
  - ./**/_vendir/**/*
  - ./**/Taskfile*
  - ./**/helmfile.yml
  - ./**/deploy-ctl.sh
  - ./**/kind.config.yaml
  - ./**/eks-cluster.yaml
  - foundations/**/cluster/cluster-api/**/*

foundation/iaas:aws:
  - foundations/aws/**/*
foundation/iaas:docker:
  - foundations/docker/**/*

foundation/region:us-east-2:
  - foundations/**/us-east-2/**/*
foundation/region:localhost:
  - foundations/**/localhost/**/*

foundation/env:sandbox:
  - foundations/**/sandbox/**/*
foundation/env:corp:
  - foundations/**/corp/**/*
foundation/env:kind:
  - foundations/**/kind/**/*
foundation/env:minikube:
  - foundations/**/minikube/**/*

deployment/cloudfoundry:
  - foundations/**/cluster/cf-for-k8s/**/*
  - foundations/**/cluster/cf-operator/**/*
  - foundations/**/cluster/harbor/**/*
  - foundations/**/cluster/kubecf/**/*
  - foundations/**/cluster/stratos/**/*
deployment/ci-cd:
  - foundations/**/cluster/concourse*/**/*
  - foundations/**/cluster/tektoncd*/**/*
deployment/auxillary:
  - foundations/**/cluster/cert-manager/**/*
  - foundations/**/cluster/external-dns*/**/*
  - foundations/**/cluster/ingress-nginx/**/*
  - foundations/**/cluster/jaeger-operator/**/*
  - foundations/**/cluster/prometheus-operator/**/*
  - foundations/**/cluster/yugabyte/**/*
  - foundations/**/cluster/cluster-api/**/*
