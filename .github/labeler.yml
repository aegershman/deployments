# https://github.com/actions/labeler
---
area/docs:
  - ./docs/**/*
  - ./**/*README*
  - LICENSE
area/deployment-mgmt:
  - .github/**/*
  - .editorconfig
  - .gitignore
  - ./**/.gitignore
  - ./**/.gitkeep
  - ./**/vendir.yml
  - ./**/vendir.lock.yml
  - ./**/_vendir/**/*
  - ./**/Taskfile*
  - ./**/helmfile.yml
  - ./**/deploy-ctl.sh
  - ./**/kind.config.yaml
  - ./**/eks-cluster.yaml
  - foundations/**/cluster-api/**/*

foundation/iaas:aws:
  - foundations/aws/**/*
foundation/iaas:docker:
  - foundations/docker/**/*

foundation/region:us-east-2:
  - foundations/**/us-east-2/**/*
foundation/region:localhost:
  - foundations/**/localhost/**/*

foundation/env:sandbox:
  - foundations/**/sandbox/**/*
foundation/env:corp:
  - foundations/**/corp/**/*
foundation/env:kind:
  - foundations/**/kind/**/*
foundation/env:minikube:
  - foundations/**/minikube/**/*

deployment/cloudfoundry:
  - foundations/**/cf-for-k8s/**/*
  - foundations/**/cf-operator/**/*
  - foundations/**/harbor/**/*
  - foundations/**/kubecf/**/*
  - foundations/**/quarks-secret/**/*
  - foundations/**/secretgen-controller/**/*
  - foundations/**/stratos/**/*
deployment/ci-cd:
  - foundations/**/concourse*/**/*
  - foundations/**/tektoncd*/**/*
deployment/auxillary:
  - foundations/**/cert-manager/**/*
  - foundations/**/cluster-api/**/*
  - foundations/**/external-dns*/**/*
  - foundations/**/ingress-nginx/**/*
  - foundations/**/jaeger-operator/**/*
  - foundations/**/prometheus-operator/**/*
  - foundations/**/quarks-secret/**/*
  - foundations/**/secretgen-controller/**/*
  - foundations/**/yugabyte/**/*
