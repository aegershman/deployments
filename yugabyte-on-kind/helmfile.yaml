helmDefaults:
  kubeContext: kubernetes-admin@kind

repositories:
  - name: stable
    url: https://kubernetes-charts.storage.googleapis.com
  - name: yugabytedb
    url: https://charts.yugabyte.com

releases:
  - name: yugabyte
    namespace: yugabyte
    chart: yugabytedb/yugabyte
    installed: true
    version: ~2.0.x
    values:
      - config/yugabyte/values.yml
