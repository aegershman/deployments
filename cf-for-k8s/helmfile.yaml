---
helmDefaults:
  kubeContext: kind-kind
  createNamespace: true
  recreatePods: false
  wait: false

repositories:
  - name: harbor
    url: https://helm.goharbor.io
  - name: jaegertracing
    url: https://jaegertracing.github.io/helm-charts
  - name: minibroker
    url: https://minibroker.blob.core.windows.net/charts
  - name: stable
    url: https://kubernetes-charts.storage.googleapis.com
  - name: svc-cat
    url: https://svc-catalog-charts.storage.googleapis.com

releases:
  - name: harbor
    namespace: harbor
    chart: harbor/harbor
    installed: true
    version: ~1.3.x
    values:
      - config/harbor/user/helm/values.yml

  - name: jaeger-operator
    namespace: jaeger-operator
    chart: jaegertracing/jaeger-operator
    installed: true
    version: ~2.15.x
    values:
      - config/jaeger-operator/user/helm/values.yml

  - name: minibroker
    namespace: minibroker
    # chart: minibroker/minibroker
    chart: config/minibroker/vendor/github.com/kubernetes-sigs/minibroker/charts/minibroker
    installed: false
    version: ~0.x.x
    values:
      - config/minibroker/user/helm/values.yml

  - name: prometheus-operator
    namespace: prometheus-operator
    chart: stable/prometheus-operator
    installed: true
    version: ~8.15.x
    values:
      - config/prometheus-operator/user/helm/values.yml

  - name: service-catalog
    namespace: catalog
    # chart: svc-cat/catalog
    chart: config/service-catalog/vendor/github.com/kubernetes-sigs/service-catalog/charts/catalog
    installed: false
    version: ~0.x.x
    needs:
      - minibroker/minibroker
    values:
      - config/service-catalog/user/helm/values.yml
