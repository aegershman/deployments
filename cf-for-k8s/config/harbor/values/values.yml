---
expose:
  type: clusterIP
  tls:
    enabled: false
    commonName: harbor
  clusterIP:
    name: harbor
    ports:
      httpPort: 80
      httpsPort: 443
      notaryPort: 4443

externalURL: http://harbor.harbor.svc.cluster.local

internalTLS:
  enabled: false

persistence:
  enabled: false # todo
  resourcePolicy: ""

logLevel: debug

harborAdminPassword: admin

registry:
  # If true, the registry returns relative URLs in Location headers. The client is responsible for resolving the correct URL.
  relativeurls: true
  credentials:
    username: "harbor_registry_user"
    password: "harbor_registry_password"
    htpasswd: "harbor_registry_user:$2y$10$9L4Tc0DJbFFMB6RdSCunrOpTHdwhid4ktBJmLD00bYgqkkGOvll3m"

chartmuseum:
  enabled: false

clair:
  enabled: false

trivy:
  enabled: false

notary:
  enabled: false

database:
  type: internal

redis:
  type: internal
