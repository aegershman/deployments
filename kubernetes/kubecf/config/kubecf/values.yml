---
system_domain: kubecf.127.0.0.1.xip.io
features:
  eirini:
    enabled: true
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
  suse_buildpacks:
    enabled: false

# https://github.com/cloudfoundry-incubator/kubecf/commit/91e54d7cca320755ddc07a2ac9d5db1b3a21ccc7
# credentials:
