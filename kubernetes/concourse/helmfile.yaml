---
helmDefaults:
  kubeContext: kind-kind

repositories:
  - name: stable
    url: https://kubernetes-charts.storage.googleapis.com/
  - name: concourse
    url: https://concourse-charts.storage.googleapis.com/

releases:
  - name: web
    chart: concourse/concourse
    installed: true
    version: ~9.1.x
    values:
      - config/web/values.yml

  - name: workers
    chart: concourse/concourse
    installed: true
    version: ~9.1.x
    values:
      - config/workers/values.yml

  - name: nginx
    chart: stable/nginx-ingress
    installed: true
    version: ~1.x.x
    values:
      - config/nginx/values.yml
