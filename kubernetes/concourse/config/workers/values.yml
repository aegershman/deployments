---
postgresql:
  enabled: false

persistence:
  enabled: false

worker:
  enabled: true
  replicas: 1
  emptyDirSize: 256M

web:
  enabled: false

concourse:
  image: concourse/concourse-rc
  imageTag: 6.0.0-rc.11

  worker:
    ephemeral: true
    baggageclaim:
      driver: overlay
    tsa:
      hosts:
        - web-web.concourse.svc.cluster.local:2222
