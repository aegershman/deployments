---
postgresql:
  enabled: true

worker:
  enabled: false

web:
  enabled: true
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
    hosts:
      - concourse.127.0.0.1.xip.io

concourse:
  image: concourse/concourse-rc
  imageTag: 6.0.0-rc.11

  web:
    clusterName: localhost
    externalUrl: http://concourse.127.0.0.1.xip.io
    kubernetes:
      enabled: false
