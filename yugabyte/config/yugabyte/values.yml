storage:
  master:
    count: 2
    size: 2G
    storageClass: standard
  tserver:
    count: 2
    size: 2G
    storageClass: standard

replicas:
  master: 3
  tserver: 3

resource:
  master:
    requests:
      cpu: 100m
      memory: 256Mi
  tserver:
    requests:
      cpu: 100m
      memory: 256Mi

# Flag to use to disable YugaByte SQL support on tservers.
disableYsql: False

serviceEndpoints:
  - name: "yb-master-ui"
    type: ClusterIP
    app: "yb-master"
    ports:
      ui: "7000"

  - name: "yb-tserver-service"
    type: ClusterIP
    app: "yb-tserver"
    ports:
      yql-port: "9042"
      yedis-port: "6379"
      ysql-port: "5433"
